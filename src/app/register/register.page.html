<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="color">
       Register User</ion-title>
       <ion-buttons slot="start">
       <ion-back-button defaultHref="login"></ion-back-button>
       </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-list>

    <ion-item>
       
      <ion-label position="floating">Username</ion-label> 
      <ion-input id="username" type="text" [(ngModel)]="username"></ion-input> 

    </ion-item>

    <ion-item>

      <ion-label position="floating">Email</ion-label>
      
      <ion-input id="email" type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Email</ion-label>
      <ion-input id="ConfirmEmail" type="text" [(ngModel)]="ConfirmEmail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input id="password" type="text" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>

      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="ConfirmPassword"></ion-input>

    </ion-item>

</ion-list>
  <div class="style">
  <ion-button fill="solid"  color="dark" (click)="Signup()">Signup</ion-button>
</div>
</ion-content>
